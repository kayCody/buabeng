{% extends 'base.html'%}
{% load static %}
{% block main %}
<!--cart items details-->
<div class="small-container cart-page">
	<table id="productTable">
		<tr>
			<th>Product</th>
			<th>Quantity</th>
			<th>Subtotal</th>
		</tr>
	</table>
	<div class="total-price">
		<table>
			<tr>
				<td>Subtotal</td>
				<td id="subtotal">$0.00</td>
			</tr>
			<tr>
				<td>Tax</td>
				<td id="tax">$0.00</td>
			</tr>
			<tr>
				<td>Total</td>
				<td id="total">$0.00</td>
			</tr>
		</table>
	</div>
</div>
{% endblock %}
